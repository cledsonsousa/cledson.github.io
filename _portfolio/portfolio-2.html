A Universidade Federal Fluminense e o Departamento de Engenharia de Telecomunicações através dos Laboratórios GTECCOM e Mídiacom firmou uma parceria com duas das maiores companhias globais de Telecomunicações, Cisco e Huawei e criou o UFF Data Academy.

A iniciativa UFF Data Academy oferecerá primeiramente para os alunos dos cursos de graduação presencias e a distância e futuramente para toda a comunidade acadêmica cursos e certificação profissional com o selo de qualidade destas duas empresas nas áreas de Computação e Telecomunicações.  

Os cursos atravessam múltiplos sub temas relevantes na atualidade do 5G, Intelgência Artificial e Internet das coisas, passando pelos mais tradicionais como roteamento e comutação e redes de computadores,  alcançando também linguagens de programação como C e Python.

Estes cursos se iniciarão primeiramente em sua modalidade à distâcia, mas com o amadurecimento da iniciativa e chegada de professores convidados estenderemos para cursos presenciais e de extensão universitária.

O principal objetivo desta iniciativa é oferecer aos nossos alunos uma formação mais sólida com uma visão mais profissional e de mercado. Esses cursos e certificações tem alto valor no mercado de recrutamento. Muitas vezes são requisitos formais para contratação.
